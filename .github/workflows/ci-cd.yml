name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:  # Allows manual triggering
  repository_dispatch:  # Allows webhook triggering

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build project
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      
    - name: Package application
      run: mvn package -DskipTests
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: target/*.jar
        retention-days: 7
        
    - name: Build status notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Build and tests passed successfully"
        else
          echo "❌ Build or tests failed"
          exit 1
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true  # Don't fail the workflow if security scan fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      id: dependency-check
      continue-on-error: true
      with:
        project: 'enterprise-app'
        path: '.'
        format: 'HTML,JSON'
        args: >
          --failOnCVSS 7
          --enableRetired
          
    - name: Check for reports
      if: always()
      run: |
        echo "Current directory: $(pwd)"
        echo "Listing all files:"
        find . -type f -name "*dependency*" -o -name "*report*" | head -20
        echo ""
        echo "Checking common report locations:"
        ls -la reports/ 2>/dev/null || echo "reports/ directory does not exist"
        ls -la dependency-check-report.* 2>/dev/null || echo "No dependency-check-report files in root"
        
    - name: Upload dependency check report
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: dependency-check-report
        path: |
          dependency-check-report.html
          dependency-check-report.json
          reports/dependency-check-report.html
          reports/dependency-check-report.json
        if-no-files-found: ignore
        retention-days: 30

